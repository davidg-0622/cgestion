<form method="GET" action="{% url 'descargar_gestiones' %}">
    <table>
        <thead>
            <tr>
                <th>Seleccionar</th>
                <th>ID</th>
                <th>Servicio</th>
                <th>Tipo de Gestión</th>
                <th>Número de Caso</th>
                <th>Fecha Inicial</th>
                <th>Fecha Final</th>
            </tr>
        </thead>
        <tbody>
            {% for gestion in gestiones %}
            <tr>
                <td><input type="checkbox" name="gestiones" value="{{ gestion.id }}"></td>
                <td>{{ gestion.id }}</td>
                <td>{{ gestion.servicio }}</td>
                <td>{{ gestion.tipo_de_gestion }}</td>
                <td>{{ gestion.numero_caso }}</td>
                <td>{{ gestion.fecha_hora_inicial }}</td>
                <td>{{ gestion.fecha_hora_final }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit">Descargar Seleccionados</button>
</form>
