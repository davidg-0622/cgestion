{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cambiar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: url("{% static 'images/logofondo.png' %}") no-repeat center center fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
       
      
         
            .form-container {
                background-color: rgba(255, 255, 255, 0.9);
                border-radius: 10px;
                padding: 30px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 500px;
            }  
     
    
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <div class="text-center">
                        <h4 class="mb-0 text-dark">Cambiar Contraseña</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_old_password" class="form-label"><i class="fas fa-lock"></i> Contraseña Actual</label>
                                <input type="password" class="form-control" id="id_old_password" name="old_password" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_new_password1" class="form-label"><i class="fas fa-lock"></i> Nueva Contraseña</label>
                                <input type="password" class="form-control" id="id_new_password1" name="new_password1" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_new_password2" class="form-label"><i class="fas fa-lock"></i> Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="id_new_password2" name="new_password2" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Cambiar Contraseña</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'login' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
